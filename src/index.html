<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h1>Super Galactic Age Calculator</h1>
  <div id="solarAgeCalc">
    <div id="solarAgeInput">
      <form id="solarAge">
        <h2>Find out how old you are on a different planet!</h2>
        <label for ="earthAgeInput">How many years have you spent on Earth?</label>
        <input type = "number" id = "earthAgeInput" name = "earthAgeInput">
        <button type="submit">GO!</button>
      </form>
    </div>
    <div id="solarAgeOutput">
      <ul id="showAges"></ul>
    </div>
  </div>
  <div id="solarAgeSinceCalc">
    <div id="solarAgeSinceInput">
      <form id="solarAgeSince">
        <h2>Find out how many solar years have passed since a previous year!</h2>
        <label for ="earthAgeSinceInput">Current Age</label>
        <input type = "number" id = "earthAgeSinceInput" name = "earthAgeSinceInput">
        <br>
        <label for ="pastAgeInput">Past Age</label>
        <input type = "number" id = "pastAgeInput" name = "pastAgeInput">
        <button type="submit">GO!</button>
      </form>
    </div>
    <div id="solarSinceAgeOutput">
      <ul id="showSinceAges"></ul>
    </div>
  </div>
  <div id="solarAgeTilCalc">
    <div id="solarAgeTilInput">
      <form id="solarAgeTil">
        <h2>Find out how many solar years until a future age!</h2>
        <label for ="earthAgeTilInput">Current Age</label>
        <input type = "number" id = "earthAgeTilInput" name = "earthAgeTilInput">
        <br>
        <label for ="futureAgeInput">Future Age</label>
        <input type = "number" id = "futureAgeInput" name = "futureAgeInput">
        <button type="submit">GO!</button>
      </form>
    </div>
    <div id="solarTilAgeOutput">
      <ul id="showTilAges"></ul>
    </div>
  </div>

</body>
</html>

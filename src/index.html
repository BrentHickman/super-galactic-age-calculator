<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>

    <div id="solarAgeInput">
      <form id="solarAge">
        <h2>Find out how old you are on a different planet!</h2>

      <ul id="showAges"></ul>
    </div>

  </div>

</body>
</html>
